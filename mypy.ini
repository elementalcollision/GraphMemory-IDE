# Global mypy configuration for GraphMemory-IDE Analytics Integration
[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
strict_equality = True
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_incomplete_defs = True
ignore_missing_imports = True

# Per-module configurations for known issues
[mypy-server.analytics.*]
disallow_untyped_defs = True
ignore_missing_imports = True

[mypy-server.streaming.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-kuzu.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-locust.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

# Ignore Locust performance tests due to specialized response objects
[mypy-server.tests.locust_performance_test]
ignore_errors = True

# Ignore benchmark analytics due to complex initialization patterns
[mypy-server.tests.benchmark_analytics]
ignore_errors = True 